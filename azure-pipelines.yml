# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master
- '*'

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'

# If the branch is prod, create two artifacts for dev and live; otherwise, create a sandbox artifact.
- task: DownloadSecureFile@1
  condition: and(succeeded(), eq(variables['Build.SourceBranchName'], 'prod'))
  name: 'devEnv'
  displayName: 'Download Env Vars for Dev'
  inputs:
    secureFile: 'dev.env'

- task: DownloadSecureFile@1
  condition: and(succeeded(), eq(variables['Build.SourceBranchName'], 'prod'))
  name: 'liveEnv'
  displayName: 'Download Env Vars for Live'
  inputs:
    secureFile: 'live.env'

- script: |
    echo Installing $(envVars.secureFilePath) to the root app dir...
    cp -f $(envVars.secureFilePath) .
    pwd
    echo $(Build.ArtifactStagingDirectory) the staging dir
    echo $(Build.SourcesDirectory) is the working dir. Files:
    ls -al $(Build.SourcesDirectory)

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true
    verbose: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'SWOT-web-files'
    publishLocation: 'Container'