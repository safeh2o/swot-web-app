version: "3"

services:
    nginx:
        restart: unless-stopped
        build:
            context: .
            dockerfile: ./docker/nginx/Dockerfile
            args:
                - GOOGLE_ANALYTICS_GTAG=$GOOGLE_ANALYTICS_GTAG
                - CURRENT_COMMIT_SHA=$CURRENT_COMMIT_SHA
        image: swotnginx
        ports:
            - 80:80
        depends_on:
            - backend
    backend:
        restart: unless-stopped
        build:
            context: .
            dockerfile: ./docker/backend/Dockerfile
        image: swotbackend
        expose:
            - 3000
        command: "npm start"
